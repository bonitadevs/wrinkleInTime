<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/vtg2fgn.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="output.css">
   


    <title>Home</title>
  </head>
  <body>
    <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand px-md-4" href="#"><img src="images/logo_leaf.png" class="leafpic d-inline-block align-top" width="30" height="30"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link px-md-3" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-md-3" href="#">About Me</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link px-md-3 dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Recipes
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Breakfast</a>
                <a class="dropdown-item" href="#">Lunch</a>
                <a class="dropdown-item" href="#">Dinner</a>
                <div class="dropdown-divider"></div>
              </div>
            </li>
            <li class="nav-item">
                <a class="nav-link px-md-3" href="#">Portfolio</a>
          </ul>
          <ul class="navbar-nav align-items-end></ul>
            <li class="nav-item>
                <a class="nav-link px-md-3" href="#">Contact</a>
                </li>
          </ul>
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <span class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">
                    <i class="fas fa-search"></i>
                </button>
              </span>
          </form>
        </div>
      </nav>
    </header>

    <div class="gallery">
        <div class="gallery__column">
          <a href="https://unsplash.com/@emanuelekstrom" target="_blank" class="gallery__link">
            <figure class="gallery__thumb">
              <img src="images/cheeseburger.jpeg" alt="Chipotle Cheeseburger" class="gallery__image">
              <figcaption class="gallery__caption">Gooey & Cheesy Chipotle Cheeseburger</figcaption>
            </figure>
          </a>
      
          <a href="https://unsplash.com/@miracletwentyone" target="_blank" class="gallery__link">
            <figure class="gallery__thumb">
              <img src="images/egg_avocadotoast.jpeg" alt="egg avocado toast" class="gallery__image">
              <figcaption class="gallery__caption">Egg and Avocado Toast</figcaption>
            </figure>
          </a>
      
          <a href="https://unsplash.com/@a2eorigins" target="_blank" class="gallery__link">
            <figure class="gallery__thumb">
              <img src="images/pancakes.jpeg" alt="banana foster pancakes" class="gallery__image">
              <figcaption class="gallery__caption">Banana Foster Pancakes</figcaption>
            </figure>
          </a>
        </div>
      
        <div class="gallery__column">
          <a href="https://unsplash.com/@noahbuscher" target="_blank" class="gallery__link">
            <figure class="gallery__thumb">
              <img src="images/asparagus.jpeg" alt= "Portrait by Noah Buscher" class="gallery__image">
              <figcaption class="gallery__caption">Blanched Lemon Asparagus</figcaption>
            </figure>
          </a>
      
          <a href="https://unsplash.com/@von_co" target="_blank" class="gallery__link">
            <figure class="gallery__thumb">
              <img src="images/roastedcauliflower_polenta.jpeg" alt="Portrait by Ivana Cajina" class="gallery__image">
              <figcaption class="gallery__caption">Roasted Cauliflower and Polenta</figcaption>
            </figure>
          </a>
      
          <a href="https://unsplash.com/@samburriss" target="_blank" class="gallery__link">
            <figure class="gallery__thumb">
              <img src="images/bagels.jpeg" alt="everything bagel with avocado" class="gallery__image">
              <figcaption class="gallery__caption">Homemade Everything Bagels with Avocado Spread</figcaption>
            </figure>
          </a>
        </div>
      
        <div class="gallery__column">
          <a href="https://unsplash.com/@marilezhava" target="_blank" class="gallery__link">
            <figure class="gallery__thumb">
              <img src="images/crabs.jpeg" alt="cajun blue crabs" class="gallery__image">
              <figcaption class="gallery__caption">Cajun-spiced Blue Crabs</figcaption>
            </figure>
          </a>
      
          <a href="https://unsplash.com/@ethanhaddox" target="_blank" class="gallery__link">
            <figure class="gallery__thumb">
              <img src="images/pumpkinsoup.jpeg" alt="Pumpkin cream soup" class="gallery__image">
              <figcaption class="gallery__caption">Pumpkin Cream Soup</figcaption>
            </figure>
          </a>
      
          <a href="https://unsplash.com/@mr_geshani" target="_blank" class="gallery__link">
            <figure class="gallery__thumb">
              <img src="images/meatballs.jpeg" alt="meatballs lingonberry" class="gallery__image">
              <figcaption class="gallery__caption">Meatballs with Lingonberry Sauce</figcaption>
            </figure>
          </a>
        </div>
      
        <div class="gallery__column">
          <a href="https://unsplash.com/@frxgui" target="_blank" class="gallery__link">
            <figure class="gallery__thumb">
              <img src="images/salmon.jpeg" alt="Salmon with cucumber salsa" class="gallery__image">
              <figcaption class="gallery__caption">Salmon with Cucumber Salsa</figcaption>
            </figure>
          </a>
      
          <a href="https://unsplash.com/@majestical_jasmin" target="_blank" class="gallery__link">
            <figure class="gallery__thumb">
              <img src="images/frenchtoast.jpeg" alt="French toast" class="gallery__image">
              <figcaption class="gallery__caption">Banana and Blueberry French Toast</figcaption>
            </figure>
          </a>
      
          <a href="https://unsplash.com/@dimadallacqua" target="_blank" class="gallery__link">
            <figure class="gallery__thumb">
              <img src="images/greekbowls.jpeg" alt="greek bowls with olives" class="gallery__image">
              <figcaption class="gallery__caption">Greek Bowls with Tzatiki and Olive Medley</figcaption>
            </figure>
          </a>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="less.js" type="text/javascript"></script>

  </body>
</html>
